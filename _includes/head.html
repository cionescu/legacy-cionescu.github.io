<head>
  <meta charset="utf-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | absolute_url }}"
  />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape
  }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Lora:400,400i,700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono&display=swap"
    rel="stylesheet"
  />

  <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet" />

  {% seo %}

  {% if site.tags != "" %}
    {% include collect_tags.html %}
  {% endif %}
</head>
